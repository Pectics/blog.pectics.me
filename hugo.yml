baseURL: https://blog.pectics.me/
languageCode: zh-cn
defaultContentLanguage: zh-cn
title: Pectics Blog
theme: 

enableRobotsTXT: true
enableGitInfo: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

frontmatter:
  lastmod: ["lastmod", ":git", ":fileModTime", "date"]

outputs:

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Pectics Blog"
  description: "Pectics 的个人博客页面"
  keywords: [Pectics, Blog, Peckot, Peckot Blog, Peckot Studios]
  author: Pectics
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006/01/02"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.png"
    favicon16x16: "favicon.png"
    favicon32x32: "favicon.png"
    apple_touch_icon: "favicon.png"
    safari_pinned_tab: "favicon.png"

  label:
    text: "Pectics Blog"
    icon: favicon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Pectics
    subtitle: "无求一生光辉，唯望斗志不断。"
    imageUrl: favicon.png
    imageWidth: 120
    imageHeight: 120
    imageTitle: Pectics
    buttons:
      - name: 阅读文章
        url: posts
      - name: 查看标签
        url: tags
      - name: Peckot
        url: https://peckot.com

  socialIcons:
    - name: qq
      url: https://qm.qq.com/q/oMZH4JGBAQ
    - name: bilibili
      url: https://space.bilibili.com/1199517996
    - name: Github
      url: "https://github.com/Pectics"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/Pectics/blog.pectics.me/blob/main/content"
    Text: "编辑此文章" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: cats
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: web
      name: Peckot
      url: https://peckot.com
      weight: 30
    - identifier: mc
      name: PexilMC
      url: https://pexil.cn
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai